<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 5px;
            margin: 5px;
            box-shadow: 5px 3px 4px pink ;
        }
        .text{
            text-shadow: 7px 4px 4px rgb(40, 179, 95);
            outline: 4px ridge black;
            border: 10px solid paleturquoise;
            outline-offset: 8px;
            border-radius: 192px;
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>

    <div class="text">

</html>
