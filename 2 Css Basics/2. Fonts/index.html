<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        
        p1{
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            line-height: 1.9em;
        }
        p2{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
            font-style: italic;
        }

        /* importing font from Css fonts or google fonts */
        p3{
            font-family: 'Dancing Script', cursive;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <h1>Fonts in CSS </h1>
    <p1>Lets do some experiment with fonts</p1>
    <div>
        <p2>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae, facilis quia? Laudantium molestias voluptate illo nam non. Esse in inventore veritatis obcaecati suscipit! Sapiente.
        </p2>
    </div>

    <div>
        <p3>This is the imported font from google fonts/</p3>
    </div>
    
</body>
</html>
