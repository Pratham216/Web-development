<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratham Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&family=Ubuntu:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo Bhai 2', 'Ubuntu', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-image: url(https://wallpaperaccess.com/full/1633830.jpg);
            background-position-x: right;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 10px;
        }

        .left {
            display: flex;
            align-items: center;
        }

        img {
            width: 76px;
            margin-right: 10px;
        }

        .mid {
            width: 46%;
            text-align: center;
            border: 4px solid #1f1f33;
            border-radius: 10px;
            margin: 20px auto;
        }

        .navbar {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 10px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
        }

        .navbar a:hover,
        .navbar a.active {
            text-decoration: underline;
            color: #4d42f3;
        }

        .right {
            display: flex;
            padding:4px 4px;
            align-items: center;

        }

        .btn {
            background-color: #ff0404;
            color: white;
            padding: 4px 10px;
            font-size: 15px;
            border-radius: 10px;
            border: 2px solid #14014e;
            cursor: pointer;
        }
        
        .button{
            background-color: #110547;
            color: white;
            padding: 2px 6px;
            font-size: 15px;
            border-radius: 10px;
            border: 2px solid #827b7b;
            cursor: pointer;
        }

        .button:hover{
            background-color: rgb(157, 152, 152);
            color: black;
        }

        .btn:hover {
            background-color: rgb(0, 0, 0);
        }

        .container {
            border: 2px solid #a49d9d;
            padding: 20px;
            margin: 20px 10px;
            width: 50%;
            border-radius: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        
        section h2{
            text-align: left;
            margin: 0px 50px;
        }

        .form-group input {
            width: 90%;
            padding: 10px;
            border: 2px solid #0c022d;
            margin: 10px auto;
            font-size: 16px;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .container .btn {
            margin: 0 auto;
            width: 150px;
            display: block;
        }

    </style>
</head>

<body>

    <header class="header">

        <div class="left">
            <img src="gym_logo.jpeg" alt="">
            Pratham's Fitness
        </div>

        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Classes</a></li>
                <li><a href="#">Trainers</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        
        <div class="right">
            <button class="button">Login</button>OR
            <button class="button">Sign Up</button>
        </div>
    </header>
    
    <section>
        <h2>Transform Your Body. Transform Your Life.</h2>
    </section>

    <div class="container">
        <h2>Join the best gym of Delhi now!!</h2>
        <form id="myForm">
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <input type="text" name="address" placeholder="Enter your address">
            </div>
            <button type="button" class="btn" onclick="submitForm()">Submit</button>
        </form>
    </div>

    
    <footer>
        <p>&copy; 2021 Pratham Fitness. All rights reserved.</p>
    </footer>

    <script>
        function submitForm() {
            // Handle form submission here
            console.log('Form submitted');
        }
    </script>

</body>

</html>
